<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infográfico</title>
    <link rel="stylesheet" href="./resources/styles/base.css">
    <link rel="stylesheet" href="./resources/styles/styles.css">
</head>
<body>
<!-- Conteúdo principal -->
<div class="principal">
    <!-- Item que ao passar o mouse ou clicar mostra o texto -->
    <h1 class="titulo" data-tooltip-open="texto-1">Passe o mouse ou clique para ver o texto</h1>

    <!-- Texto que vai ser mostrado. O data-tooltip é obrigatório. A classe pode ser qualquer coisa -->
    <div id="texto-1" data-tooltip class="textoHover">
        <p>Conteúdo do texto hover</p>
    </div>
</div>

<!-- Javascripts necessários -->
<script src="./resources/scripts/floating-ui.js"></script>
<script src="./resources/scripts/scripts.js"></script>
</body>
</html>
