<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infográfico</title>
    <link rel="stylesheet" href="./resources/styles/base.css">
    <link rel="stylesheet" href="./resources/styles/styles.css">
</head>
<body class="geografia">
<!-- Conteúdo principal -->
<div class="principal">
    <div id="menu">
        <div class="menu-titulo">Menu</div>
        <ul data-menu></ul>
    </div>

    <h1 class="titulo-principal">Título aqui</h1>

    <div data-zoom-principal style="background: purple ; box-shadow: inset 0 0 1px 50px black; display: grid; place-items: center">
        <!-- Item que ao passar o mouse ou clicar mostra o texto -->
        <h1 class="titulo" data-tooltip-open="texto-1">Passe o mouse ou clique para ver o texto</h1>
    </div>

    <!-- Texto que vai ser mostrado. O data-tooltip é obrigatório. A classe pode ser qualquer coisa -->
    <div id="texto-1" data-tooltip data-tooltip-position="top-start" style="position: absolute; width: max-content; background: white; padding: 3px; border: 1px solid black;">
        <p>Conteúdo do texto hover</p>
    </div>
</div>

<!-- Javascripts necessários -->
<script src="./resources/scripts/floating-ui.js"></script>
<script src="./resources/scripts/scripts.js"></script>
</body>
</html>
