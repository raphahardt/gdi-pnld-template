<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infográfico</title>
    <link rel="stylesheet" href="./resources/styles/base.css">
    <link rel="stylesheet" href="./resources/styles/styles.css">
</head>
<body class="matematica">
<!-- Conteúdo principal -->
<div class="principal">
    <div id="menu">
        <div class="menu-titulo">Menu</div>
        <ul data-menu></ul>
    </div>

    <h1 class="titulo-principal">Título aqui</h1>
<!--
  Pode ser colocado a classe que quiser, inclusive, é recomendado pra mudar a cor do fundo de cada slide
  porque por padrão eles são transparentes. As cores aqui são só exemplos, não use elas -->
    <div data-zoom-principal>
        <div data-slides>
            <div data-slide style="background: #94caf1; display: grid; place-items: center">Slide 1</div>
            <div data-slide style="background: #a7aff3; display: grid; place-items: center">Slide 2</div>
            <div data-slide style="background: #e68dd1; display: grid; place-items: center">Slide 3</div>
            <div data-slide style="background: #f8eace;  display: grid; place-items: center">Slide 4</div>
        </div>
    </div>
</div>

<!-- Javascripts necessários -->
<script src="./resources/scripts/floating-ui.js"></script>
<script src="./resources/scripts/scripts.js"></script>
</body>
</html>
